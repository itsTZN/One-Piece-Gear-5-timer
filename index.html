<!DOCTYPE HTML>
<html>
<title>
  One Piece Timer
</title>
<head>
<link rel="icon" href="Logo.png" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://www.dafontfree.io/one-piece-font/');
p {
  position:absolute;
  top: 60%; left: 11%;
  color: white;
  text-align: center;
  font-size: 55px;
  margin-top: 0px;
  font-family: 'One Piece', sans-serif
}
h1 {
  position:absolute;
  top: 40%; left: 11%;
  color: white;
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  font-family: 'One Piece', sans-serif
}
  h2 {
  position:absolute;
  top: 50%; left: 11%;
  color: white;
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  font-family: 'One Piece', sans-serif
}
h3 {
  position:absolute;
  top: 97.5%; left: 0.25%;
  color: white;
  text-align: center;
  font-size: 12.5px;
  margin-top: 0px;
  font-family: 'One Piece', sans-serif
}
body {
  background-image: url('Luffy.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: blue;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: blue;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>
<h1>ONE PIECE</h1>
<h2>NEXT EPISODE:</h2>
<h3>Report issues: <a href="https://discord.gg/QDXKFnBA7e">Discord</a> <a href="https://github.com/itsTZN/One-Piece-Timer/issues">Github</a></h3>
<p id="counter"></p>

<script>
// Set the date we're counting down to
function nextDate(dayIndex) {
    var today = new Date();
    today.setDate(today.getDate() + (dayIndex - 1 - today.getDay() + 7) % 7 + 1);
    today.setHours(3,0,0,0)
    return today;
}

  
var countDownDate = nextDate(0);
//var countDownDate = new Date("Aug 6, 2023 03:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("counter").innerHTML = days + " : " + hours + " : "
  + minutes + " : " + seconds + " ";
    
  // If the count down is over, write some text 
  if (distance <= 0) {
     countDownDate = nextDate(0);
  }
}, 1000);
</script>

</body>
</html>
