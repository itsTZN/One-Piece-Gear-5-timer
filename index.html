<body>
<link rel="stylesheet" href="index.css">
<script src="timer.js"></script>
<h1><a href="https://www.crunchyroll.com/series/GRMG8ZQZR/one-piece" target="_blank">One Piece</a></h1>
<h2>NEXT EPISODE:</h2>
<h3>Report issues: <a href="https://discord.gg/QDXKFnBA7e" target="_blank">Discord,</a> <a href="https://github.com/itsTZN/One-Piece-Timer/issues" target="_blank">Github</a></h3>
<p id="counter"></p>

<script>
// Set the date we're counting down to
function nextDate(dayIndex) {
    var today = new Date();
    today.setDate(today.getDate() + (dayIndex - 1 - today.getDay() + 7) % 7 + 1);
    today.setHours(4,0,0,0)
    return today;
}

  
var countDownDate = nextDate(0);
//var countDownDate = new Date("Aug 6, 2023 03:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("counter").innerHTML = days + " : " + hours + " : "
  + minutes + " : " + seconds + " ";
    
  // If the count down is over, write some text 
  if (distance <= 0) {
     countDownDate = nextDate(0);
  }
}, 1000);
</script>

</body>
</html>
